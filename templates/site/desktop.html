<script type="text/template" id="tpl-login">
  <div class="signin-container">
    <div class="logo">Rainbow <small>代码如诗 — 科技让生活更美好！</small></div>
    <div class="copyright">Copyright &copy; 2015</div>
    <div class="panel panel-default center-block">
      <div class="panel-heading">
        <h4>Application Administrator <small>管理员登录</small></h4>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-9">
              <input type="text" name="userId" class="form-control" placeholder="账号/邮件">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-9">
              <input type="password" name="password" class="form-control" placeholder="登录密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 记住密码
                </label>
                <a href="#" class="pull-right">忘记密码</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
              <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-circle-arrow-right"></span> 登录 
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</script>
<script type="text/template" id="tpl-layout">
  <div class="container" id="container">
    <div class="side rb-nav-0"></div>
    <div class="main">
      <div class="main-header">
        <div class="block-margin clearfix">
          <ul class="nav nav-pills pull-left rb-nav-1"></ul>
        </div>
        <ul class="nav nav-pills rb-nav-2"></ul>
      </div>
      <div class="rb-body"></div>
    </div>
    <aside class="view hidden">
    </aside>
  </div>
</script>
<script type="text/template" id="tpl-nav-item">
  <span class="glyphicon <%=icon%>"></span> <%=name%>
</script>
<script type="text/template" id="tpl-nav-child-item">
  <a href="#"><%=name%></a>
</script>
<script type="text/template" id="tpl-view-standard">
  <div class="rb-view-header">
    <h4><%=name%></h4>
    <div class="block-margin clearfix">
      <div class="rb-action pull-left block-margin"></div>
      <div class="rb-filter pull-left block-margin">
      </div>
    </div>
  </div>
  <div class="rb-view-content">
    <div class="rb-content-header block-margin">Header</div>
    <div class="rb-content-body block-margin">Body</div>
    <div class="rb-content-side block-margin">Side</div>
  </div>
  <div class="rb-view-footer clearfix">
    <div class="rb-status pull-left">
     当前 1-10 条，选中 0 条，共 100 条
    </div>
    <div class="rb-pagination pull-right"></div>
  </div>
</script>

<script type="text/template" id="tpl-breadcurm-item">

    <span class="glyphicon glyphicon-th"></span>
  </button>

<script type="text/template" id="tpl-action-group">
