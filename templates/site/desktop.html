<script type="text/template" id="tpl-login">
  <div class="signin-container">
    <div class="logo">PMO <small></small></div>
    <div class="copyright">Copyright &copy; 2015</div>
    <div class="panel panel-default center-block">
      <div class="panel-heading">
        <h4>Administrator Login</h4>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Account</label>
            <div class="col-sm-9">
              <input type="text" name="userId" class="form-control" placeholder="Account">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-9">
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <div class="form-group" style="display: none;">
            <div class="col-sm-offset-2 col-sm-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 记住密码
                </label>
                <a href="#" class="pull-right">忘记密码</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
              <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-circle-arrow-right"></span> Login 
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</script>
